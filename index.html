</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="/index.html">Shino</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                    </li>
                </ul>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary m-2" data-toggle="modal" data-target="#signin">
                    Sign in
                </button>

                <!-- Modal -->
                <div class="modal fade" id="signin" data-backdrop="static" tabindex="-1" role="dialog"
                    aria-labelledby="signinLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="signinLabel">Sign in</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body text-center">
                                <div>
                                    <label for="emailinput">Votre email</label>
                                    <input type="email" name="email" id="emailinput" placeholder="contact@mail.fr"
                                        required autofocus>
                                </div>
                                <div>
                                    <label for="nameinput">Votre nom</label>
                                    <input type="text" name="firstname" id="nameinput">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                                <button type="button" class="btn btn-primary">Envoyer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login">
                Log in
            </button>

            <!-- Modal -->
            <div class="modal fade" id="login" data-backdrop="static" tabindex="-1" role="dialog"
                aria-labelledby="loginLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="loginLabel">Log in</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body text-center">
                            <div>
                                <label for="emailinput">Votre email</label>
                                <input type="email" name="email" id="emailinput" placeholder="contact@mail.fr" required
                                    autofocus>
                            </div>
                            <div>
                                <label for="nameinput">Votre nom</label>
                                <input type="text" name="firstname" id="nameinput">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                            <button type="button" class="btn btn-primary">Envoyer</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-sm">
                <img alt="picture" src="/PHOTOS/ntmfdpbootstrap.jpg" class="img-fluid">
            </div>

            <div class="col-sm">

                    class="img-fluid">
            </div>

            <div class="col-sm">
                <img alt="picture" src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(152).jpg"

        </div>
        <div class="row">
            <div class="col-sm">
                <img alt="picture" src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(145).jpg"

            <div class="col-sm">
                <img alt="picture" src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(150).jpg"
                    class="img-fluid">
            </div>

            <div class="col-sm">
                <img alt="picture" src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(152).jpg"
                    class="img-fluid">
            </div>
        </div>
